<div class="em-form">
  <div class="title">
    <p>Ajouter un Employ√© </p>
  </div>
  <div class="form">
    <form   [formGroup]="registerForm" (keydown.tab)="$event.stopPropagation()" (keydown.shift.tab)="$event.stopPropagation()">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Prenom</mat-label>
        <input matInput formControlName="prenom" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Courriel</mat-label>
        <input matInput formControlName="courriel" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ajustement Temps</mat-label>
        <input type="number"  matInput formControlName="ajustement_temps" >
      </mat-form-field>
      <mat-form-field>
        <mat-label>rais_ajust_temps</mat-label>
        <textarea matInput formControlName="rais_ajust_temps" ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date Inscription </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date_inscription" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


    </form>


  </div>
  <div class="but">
    <button mat-raised-button (click)="onRegister()"> Enregister
    </button>

  </div>
</div>
