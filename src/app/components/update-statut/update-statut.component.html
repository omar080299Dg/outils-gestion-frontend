<div class="update-statut">
<div class="title"><p>Modifier Statut</p></div>
<form class="form" [formGroup]="registerForm">
  <mat-form-field>
    <mat-label>Statut</mat-label>
    <mat-select  matInput formControlName="statut">
      <mat-option [value]="1">Actif</mat-option>
      <mat-option [value]="0">Inactif </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="updateStatut()" [disabled]="registerForm.invalid">Save</button>
</form>
</div>
