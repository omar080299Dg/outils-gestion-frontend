<div class="employe-navbar">
<div class="title">Employes</div>
<div class="search">
  <!-- <input type="text" name="search" placeholder="filtrer" (keyup)="applyFilter($event)"> -->
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Filtrer" name="search"  (keyup)="applyFilter($event)">
    </mat-form-field>
  </form>
</div>
<div class="actions">
  <!-- <button (click)="openDialog()">Ajouter employe</button> -->
  <mat-icon (click)="openDialog()" aria-hidden="false" class="add-em-icon" aria-label="Example home icon" fontIcon="person_add"></mat-icon>

</div>

</div>
<div class="employe-table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="id_employe">
        <th mat-header-cell *matHeaderCellDef> Employé ID </th>
        <td mat-cell *matCellDef="let element" (click)="goToDetails(element.id_employe)" style="cursor: pointer; color: #2196f3;"> {{element.id_employe}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="courriel">
        <th mat-header-cell *matHeaderCellDef> Courriel </th>
        <td mat-cell *matCellDef="let element"> {{element.courriel}} </td>
      </ng-container>
      <ng-container matColumnDef="date_inscrption">
        <th mat-header-cell *matHeaderCellDef >DateInscription</th>
        <td mat-cell *matCellDef="let element" class="large-column"> {{element.date_inscription | date:'yyyy-mm-dd'}} </td>
      </ng-container>
      <ng-container matColumnDef="ajustement_temp">
        <th mat-header-cell *matHeaderCellDef> Ajustement Temps  </th>
        <td mat-cell *matCellDef="let element"> {{element.ajustement_temps}} </td>
      </ng-container>
      <ng-container matColumnDef="rais_ajust_temps">
        <th mat-header-cell *matHeaderCellDef> Rais Ajustement Temps  </th>
        <td mat-cell *matCellDef="let element"> {{element.rais_ajust_temps}} </td>
      </ng-container>
      <ng-container matColumnDef="actif">
        <th mat-header-cell *matHeaderCellDef> Statut  </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            (click)="openDialog()"
            aria-hidden="false"
            class="add-em-icon"
            aria-label="Statut actif"
            [fontIcon]="element.actif === 1 ? 'check_circle' : 'cancel'"
            [ngStyle]="{ color: element.actif === 1 ? 'green' : 'red' }">
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>

</div>
